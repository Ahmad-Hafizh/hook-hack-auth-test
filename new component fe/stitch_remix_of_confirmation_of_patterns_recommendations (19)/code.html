<!DOCTYPE html>
<html class="" lang="ja"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>LPアナライザー - 自社LPのURL入力</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">tailwind.config = {theme: {extend: {colors: {primary: "#0093b4", "primary-hover": "#007a92", "background-light": "#ffffff", "surface-light": "#ffffff", "surface-subtle": "#f8fafc", "border-light": "#e2e8f0", "text-main": "#1e293b", "text-muted": "#64748b", "background-dark": "#0f1f23", "accent-soft": "#e0f2f7"}, fontFamily: {display: "Inter", sans: ["Noto Sans JP", "sans-serif"]}, borderRadius: {DEFAULT: "0.25rem", lg: "0.5rem", xl: "0.75rem", full: "9999px"}, boxShadow: {soft: "0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03)"}}}};</script>
<style type="text/tailwindcss">
    @layer utilities {
        .animate-fade-in-up {
            animation: fadeInUp 0.5s ease-out;
        }
    }
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
</head>
<body class="bg-surface-light text-text-main font-sans transition-colors duration-200 min-h-screen flex flex-col overflow-x-hidden antialiased">
<main class="flex-1 w-full max-w-5xl mx-auto px-4 py-12 md:px-8 flex flex-col justify-center">
<div class="mb-10 animate-fade-in-up">
<h1 class="text-2xl md:text-3xl font-bold tracking-tight mb-3 text-text-main">自社LPのURL入力</h1>
</div>
<div class="w-full">
<div class="flex flex-col gap-8">
<div class="bg-surface-light rounded-xl p-8 md:p-12 shadow-soft border border-border-light animate-fade-in-up min-h-[400px] flex flex-col justify-between">
<div class="flex-1 flex flex-col items-center justify-center w-full max-w-3xl mx-auto">
<label class="block text-lg md:text-xl font-bold text-text-main mb-8 text-center" for="lp-url">
            あなたのプロダクトやサービスのLPのurlを入力してください
        </label>
<div class="relative w-full">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-text-muted text-xl">link</span>
</div>
<input class="block w-full pl-12 pr-4 py-4 text-base md:text-lg text-text-main bg-slate-50 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all placeholder-slate-400" id="lp-url" name="lp-url" placeholder="https://example.com/your-landing-page" type="url"/>
</div>
</div>
<div class="flex flex-col-reverse sm:flex-row items-center justify-end gap-4 mt-12 w-full">
<div class="flex-1"></div>
<button class="px-6 py-3 rounded-lg text-sm font-bold text-text-muted hover:text-text-main hover:bg-slate-100 transition-all flex items-center justify-center">
  戻る
</button>
<button class="w-full sm:w-auto px-10 py-3 rounded-lg text-sm font-bold text-white bg-primary hover:bg-primary-hover transition-all shadow-lg shadow-primary/20 flex items-center justify-center gap-2 group disabled:opacity-50 disabled:cursor-not-allowed">
<span>次へ進む</span>
<span class="material-symbols-outlined text-[18px] group-hover:translate-x-1 transition-transform">arrow_forward</span>
</button>
</div>
</div>
</div>
</div></main>
</body></html>
