<!DOCTYPE html>
<html lang="ja"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>LPアナライザー - プロジェクト管理</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">tailwind.config = {theme: {extend: {colors: {primary: "#0093b4", "primary-hover": "#007a92", "background-light": "#ffffff", "surface-light": "#ffffff", "surface-subtle": "#f8fafc", "border-light": "#e2e8f0", "text-main": "#1e293b", "text-muted": "#64748b", "background-dark": "#0f1f23", "accent-soft": "#e0f2f7"}, fontFamily: {display: "Inter", sans: ["Noto Sans JP", "sans-serif"]}, borderRadius: {DEFAULT: "0.25rem", lg: "0.5rem", xl: "0.75rem", full: "9999px"}, boxShadow: {soft: "0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03)"}}}};</script>
<style type="text/tailwindcss">
    @layer utilities {
        .animate-fade-in-up {
            animation: fadeInUp 0.5s ease-out;
        }
    }
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
</head>
<body class="bg-surface-light text-text-main font-sans transition-colors duration-200 min-h-screen flex flex-col overflow-x-hidden antialiased">
<main class="flex-1 w-full max-w-6xl mx-auto px-4 py-12 md:px-8 flex flex-col justify-start">
<div class="mb-8 animate-fade-in-up flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
<h1 class="text-2xl md:text-3xl font-bold tracking-tight text-text-main">プロジェクト管理</h1>
<button class="bg-primary hover:bg-primary-hover text-white font-bold py-2.5 px-6 rounded-lg shadow-soft transition-all duration-200 flex items-center gap-2 group">
<span class="material-symbols-outlined text-[20px] group-hover:rotate-90 transition-transform">add</span>
<span>新規プロジェクト作成</span>
</button>
</div>
<div class="w-full bg-surface-light rounded-xl shadow-soft border border-border-light animate-fade-in-up overflow-hidden flex flex-col">
<div class="p-4 border-b border-border-light bg-surface-subtle/30 flex flex-col md:flex-row gap-4 justify-between items-center">
<div class="relative w-full md:w-80 group">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-text-muted group-focus-within:text-primary transition-colors">search</span>
<input class="w-full pl-10 pr-4 py-2 text-sm border border-border-light rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all bg-white text-text-main placeholder-slate-400" placeholder="プロジェクト名で検索..." type="text"/>
</div>
<div class="flex items-center gap-2 w-full md:w-auto overflow-x-auto">
<button class="flex items-center gap-1.5 px-3 py-2 text-xs font-bold text-text-muted hover:text-text-main border border-border-light rounded-lg bg-white hover:bg-slate-50 transition-colors whitespace-nowrap">
<span class="material-symbols-outlined text-[18px]">filter_list</span>
<span>フィルター</span>
</button>
<button class="flex items-center gap-1.5 px-3 py-2 text-xs font-bold text-text-muted hover:text-text-main border border-border-light rounded-lg bg-white hover:bg-slate-50 transition-colors whitespace-nowrap">
<span class="material-symbols-outlined text-[18px]">sort</span>
<span>並び替え</span>
</button>
</div>
</div>
<div class="overflow-x-auto">
<table class="w-full text-sm text-left border-collapse">
<thead class="bg-surface-subtle text-text-muted font-bold text-xs uppercase tracking-wider">
<tr>
<th class="border border-border-light px-4 py-3 min-w-[240px]">プロジェクト名</th>
<th class="border border-border-light px-4 py-3 w-[300px] text-text-main bg-slate-200/80 text-[11px]">メモ</th>
<th class="border border-border-light px-4 py-3 w-[180px]">最終更新日</th>
</tr>
</thead>
<tbody class="divide-y divide-border-light bg-white">
<tr class="hover:bg-accent-soft/30 transition-colors group">
<td class="border border-border-light px-4 py-3 text-text-main font-bold cursor-pointer">
                            プロジェクト1
                        </td>
<td class="border border-border-light px-0 py-0 align-top">
<textarea class="w-full h-full min-h-[44px] px-4 py-3 bg-transparent border-none resize-none focus:ring-2 focus:ring-inset focus:ring-primary/20 text-text-muted placeholder-slate-300 text-sm leading-relaxed" placeholder="メモを入力..."></textarea>
</td>
<td class="border border-border-light px-4 py-3 text-text-muted cursor-pointer">
                            2023/10/24 14:30
                        </td>
</tr>
<tr class="hover:bg-accent-soft/30 transition-colors group">
<td class="border border-border-light px-4 py-3 text-text-main font-bold cursor-pointer">
                            プロジェクト2
                        </td>
<td class="border border-border-light px-0 py-0 align-top">
<textarea class="w-full h-full min-h-[44px] px-4 py-3 bg-transparent border-none resize-none focus:ring-2 focus:ring-inset focus:ring-primary/20 text-text-muted placeholder-slate-300 text-sm leading-relaxed" placeholder="メモを入力..."></textarea>
</td>
<td class="border border-border-light px-4 py-3 text-text-muted cursor-pointer">
                            2023/10/20 09:15
                        </td>
</tr>
<tr class="hover:bg-accent-soft/30 transition-colors group">
<td class="border border-border-light px-4 py-3 text-text-main font-bold cursor-pointer">
                            プロジェクト3
                        </td>
<td class="border border-border-light px-0 py-0 align-top">
<textarea class="w-full h-full min-h-[44px] px-4 py-3 bg-transparent border-none resize-none focus:ring-2 focus:ring-inset focus:ring-primary/20 text-text-muted placeholder-slate-300 text-sm leading-relaxed" placeholder="メモを入力..."></textarea>
</td>
<td class="border border-border-light px-4 py-3 text-text-muted cursor-pointer">
                            2023/10/18 11:00
                        </td>
</tr>
<tr class="hover:bg-accent-soft/30 transition-colors group">
<td class="border border-border-light px-4 py-3 text-text-main font-bold cursor-pointer">
                            プロジェクト4
                        </td>
<td class="border border-border-light px-0 py-0 align-top">
<textarea class="w-full h-full min-h-[44px] px-4 py-3 bg-transparent border-none resize-none focus:ring-2 focus:ring-inset focus:ring-primary/20 text-text-muted placeholder-slate-300 text-sm leading-relaxed" placeholder="メモを入力..."></textarea>
</td>
<td class="border border-border-light px-4 py-3 text-text-muted cursor-pointer">
                            2023/10/15 16:45
                        </td>
</tr>
<tr class="hover:bg-accent-soft/30 transition-colors group">
<td class="border border-border-light px-4 py-3 text-text-main font-bold cursor-pointer">
                            プロジェクト5
                        </td>
<td class="border border-border-light px-0 py-0 align-top">
<textarea class="w-full h-full min-h-[44px] px-4 py-3 bg-transparent border-none resize-none focus:ring-2 focus:ring-inset focus:ring-primary/20 text-text-muted placeholder-slate-300 text-sm leading-relaxed" placeholder="メモを入力..."></textarea>
</td>
<td class="border border-border-light px-4 py-3 text-text-muted cursor-pointer">
                            2023/10/10 10:20
                        </td>
</tr>
</tbody>
</table>
</div>
<div class="p-4 border-t border-border-light bg-surface-subtle/20 flex items-center justify-between text-xs text-text-muted">
<div>
                全 24 プロジェクト中 1-5 件を表示
            </div>
<div class="flex gap-1">
<button class="px-2 py-1 rounded border border-border-light bg-white hover:bg-slate-50 disabled:opacity-50" disabled="">
<span class="material-symbols-outlined text-[16px] leading-none">chevron_left</span>
</button>
<button class="px-2 py-1 rounded border border-border-light bg-white hover:bg-slate-50">
<span class="material-symbols-outlined text-[16px] leading-none">chevron_right</span>
</button>
</div>
</div>
</div>
</main>
</body></html>
